<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="hero-img">
    <img src="./images/illustration-hero.svg" alt=""  class="hero">
  </div>
  <div class="bg-image">

  </div>
  <div class="container">
    
    <h1>Order Summary</h1>
    <p  class="desc">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>

    <div  class="pricing">
      <article>
        <img src="./images/icon-music.svg" alt="">
        <div>
          <h4>Annual Plan</h4>
          <p>$59.99/year</p> 
        </div>
      </article>
      <button  class="btn btn-change">Change</button>
    </div>

    <div class="buttons">
      <button  class="btn btn-primary">Proceed to Payment</button>
    <button  class="btn btn-secondary">Cancel Order</button>
    </div>
  </div>


</body>
</html>
